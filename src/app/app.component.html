<h1>Angular Router</h1>
<nav>
  <a routerLink="/line" routerLinkActive="active">Line</a>
  <a routerLink="/pie" routerLinkActive="active">Pie</a>
  <a routerLink="/bar" routerLinkActive="active">Bar</a>
  <a routerLink="/scatter" routerLinkActive="active">Scatter</a>

</nav>
<div [@routerTransition]="getState(o)" (swiperight)="myswipeRight(getState(o))" (swipeleft)="myswipeLeft(getState(o))" >
   <router-outlet #o="outlet"></router-outlet>
</div>
